<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud HTTP por el método POST</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/peticion.js"></script>
</head>

<body>
    <section class="content-form">
        <h1>Registro de usuario</h1>
        <form class="formulario" id="registroForm" action="" method="post">
            <label for="nombre"> Nombre:</label>
            <input class="controls" type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
            <label for="apellido"> Apellido:</label>
            <input class="controls" type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required>
            <label for="date"> Fecha nacimiento:</label>
            <input class="controls" type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
            <button type="submit" id="btnRegistro">Registrar</button>
        </form>
    </section>
</body>
</html>
